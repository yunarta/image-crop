apply plugin: 'com.android.library'
apply plugin: 'com.mobilesolutionworks.android-autoconfig'
apply plugin: 'com.mobilesolutionworks.jenkins-configure'
apply plugin: 'com.mobilesolutionworks.bintray-publish'

group 'com.mobilesolutionworks'
version jenkins.version('1.0.2')

android {
    compileSdkVersion autoConfig.sdk(23)
    buildToolsVersion autoConfig.buildTools('23.0.2')

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion autoConfig.sdk(23)

        versionCode 1
        versionName version
    }

    sourceSets {
        main {
            java.srcDirs += ['src/cropkit/java']
            res.srcDirs += ['src/cropkit/res']
        }
    }

    buildTypes {
        release {
        }
    }
}

configurations {
    provided
//    compile.extendsFrom provided
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:support-v4:' + autoConfig.support('23.1.1')
    provided 'com.mobilesolutionworks:bolts-tasks:1.3.1.2'

    compile 'com.mobilesolutionworks:works-exif:1.0.0'
    compile 'com.mobilesolutionworks:works-builder:1.1.0'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:1.0.5'
}

worksPublish {
    bintray {
        repo = 'maven'
        name = group + ':works-cropkit'
    }

    developer {
        id = 'yunarta'
        name = 'Yunarta Kartawahyudi'
        email = 'yunarta.kartawahyudi@gmail.com'
    }

    siteUrl = 'https://github.com/yunarta/works-codex-android'
    gitUrl = 'https://github.com/yunarta/works-codex-android.git'
}
